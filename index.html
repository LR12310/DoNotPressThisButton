<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<style>
  button {
    color: white;
    background-color: #4CAF50;
    text-align: center;
    border-radius: 12px;
    padding: 15px 32px;
    font-size: 60px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    font-family: 'Courier Prime', monospace;
    position: relative;
    right: 10px;
    top: 10px;
    
    
  }
</style>
<script>
var paragraph = 1;
function myFunction() {
  paragraph += 1;
  if (paragraph === 2){
    document.getElementById("demo").innerHTML = "Don't you dare press it again.";
  } else if (paragraph === 3) {
    document.getElementById("demo").innerHTML = "Please listen!"
  } else if (paragraph === 4) {
    document.getElementById("demo").innerHTML = "Next time no more button"
  } else
  document.getElementById("demo").style.display = "none"
}
</script>
</head>
<body>

<button id="demo" type="button" onclick="myFunction()">Do Not Press This Button</button>

</body>
</html>
